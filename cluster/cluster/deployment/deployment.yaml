apiVersion: v1
kind: Service
metadata:
  name: selkies
spec:
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selkies
spec:
  selector:
    matchLabels:
      app: selkies
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 50%
  template:
    metadata:
      annotations: {}
      labels:
        app: selkies
    spec:
      serviceAccount: default
      enableServiceLinks: false

      # Disable service account used for accessing the kubernetes API/
      automountServiceAccountToken: false

      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: app.broker/initialized
                    operator: In
                    values: ["true"]
      
      tolerations:
        - key: "app.broker/tier"
          effect: "NoSchedule"
          operator: "Exists"
        - key: "app.broker/node-init"
          effect: "NoSchedule"
          operator: "Exists"

      # Terminate pod after 10 seconds of receiving SIGTERM
      terminationGracePeriodSeconds: 5
      volumes:
        ###
        # shared x11 socket volume
        ###
        - name: x11
          emptyDir:
            medium: Memory
            sizeLimit: 10Mi
        ###
        # Shared config volume
        ###
        - name: config
          emptyDir:
            medium: Memory
            sizeLimit: 10Mi
        ###
        # shared memory mount
        # used to bypass default container runtime of 64MB
        ###
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi

      initContainers: []
      containers:
        ###
        # Desktop container
        ###
        - name: desktop
          image: pigeatgarlic/desktop
          command: ["/bin/bash", "-c"]
          securityContext:
            privileged: false
            runAsUser: 1000
            runAsGroup: 1000
          env:
            - name: VDI_USER
              value: "selkies"
            - name: LD_LIBRARY_PATH
              value: "/usr/local/nvidia/lib64:/usr/local/nvidia/lib32"
            - name: PULSE_SERVER
              value: "127.0.0.1:4713"

          volumeMounts:
           # Shared pod mount at host for intra-container and cross-pod sharing.
            - name: x11
              mountPath: /tmp/.X11-unix
            # Shared pod mount for intra-container data sharing.
            - name: config
              mountPath: /var/run/appconfig
            # increased shared memory mount
            - name: dshm
              mountPath: /dev/shm



          resources:
            requests: {}
            limits: {}

        ###
        # Pulse audio container
        ###
        - name: pulseaudio
          image: pigeatgarlic/pulseaudio:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: pulseaudio
              containerPort: 4713
              protocol: TCP

        ###
        # Xserver container
        ###
        - name: xserver
          image: pigeatgarlic/xserver:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: false
          env:
          - name: VDI_USER
            value: "selkies"
          
          volumeMounts:
            - name: x11
              mountPath: /tmp/.X11-unix
            - name: config
              mountPath: /var/run/appconfig
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "kill $(pidof Xorg tail bash)"]
          resources:
            requests: {}
            limits: {}

        ###
        # webrtc container
        ###
        - name: webrtc
          image: pigeatgarlic/worker-agent
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: false
          # tty required to gather gpu stats using nvidia-smi and GPUtil python module.
          tty: true
          env:
            - name: GST_DEBUG
              value: "*:2"
            - name: LD_LIBRARY_PATH
              value: "/usr/local/nvidia/lib64:/usr/local/nvidia/cuda/lib64:/usr/local/nvidia/lib32"
            - name: DISPLAY
              value: ":0"
            - name: "PULSE_SERVER"
              value: "127.0.0.1:4713"
            - name: SIGNALLING_SERVER
              value: "ws://127.0.0.1:8080"
            - name: "COTURN_AUTH_HEADER_NAME"
              value: "x-goog-authenticated-user-email"
          volumeMounts:
            - name: x11
              mountPath: /tmp/.X11-unix
            - name: config
              mountPath: /var/run/appconfig
          resources:
            requests: {}
            limits: {}